{% extends 'layout.html' %}

{% block pageTitle %}
What is your child’s name?
{% endblock %}

{% block content %}

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

        {{ backLink({
            "href": "javascript:history.go(-1)",
            "text": "Go back"
        }) }}

        <h1 class="nhsuk-fieldset__legend--xl">What is your child’s name?</h1>

        <form action="/v2/child-name" method="post">

        <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">

                <div class="nhsuk-form-group">

                  <label class="nhsuk-label" for="childsfirstname">First name</label>
                  <input class="nhsuk-input nhsuk-input--width-20" id="childsfirstname" name="childsfirstname" type="text">

                </div>

                <div class="nhsuk-form-group">

                  <label class="nhsuk-label" for="childslastname">Last name</label>
                  <input class="nhsuk-input nhsuk-input--width-20" id="childslastname" name="childslastname" type="text">          
                  
                </div>

            </fieldset>

            </div>

            <!-- <a class="nhsuk-button" href="child-dob">Continue</a> -->
            <button class="nhsuk-button" type="submit">Continue</button>

        </form>

    </div>
</div>

{% endblock %}
